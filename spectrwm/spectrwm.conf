modkey = Mod4 # set mod key to super

# ------
# # palette (cyberpunk)#
# dark (bg):   #202040
# dark purple: #5600E3
# purple:      #7F29FF
# pink:        #F53CFF 
# blue:        #61DFFF
# ------

# --- bar --- #
bar_action = /home/mike/.config/scripts/baraction.sh
bar_action_expand = 1
bar_border_width = 0
# 1. font: for text | 2. font: for emojis
bar_font = Iosevka:style=Medium:size=15,Hack Nerd Font Mono:style=Regular:size=20
bar_color = rgb:20/20/40
bar_font_color[1] = rgb:f5/3c/ff,rgb:61/df/ff
bar_format = +|L+1<+A +|C+@fg=1;+L (+M) +S+|R+@fg=0;+@fn=1;ï„³ +@fn=0;%a %b %d [%R] 
# ----------- #

# --- appareance --- #
border_width = 2
color_focus = rgb:61/df/ff 
color_unfocus = rgb:56/00/e3 
tile_gap = 7
region_padding = 7
# ------------------ #

quirk[.*] = IGNORESPAWNWS + IGNOREPID
# --- programs --- #
program[term] = alacritty
program[menu] = rofi -show drun -theme /home/mike/.config/rofi/rofi-dark.rasi -location 0
program[power] = /home/mike/.config/scripts/power_dmenu.sh
program[lock] = xdg-screensaver activate
program[brightness_decrease] = doas /usr/bin/argia dec 5 
program[brightness_increase] = doas /usr/bin/argia inc 5 
program[sound_mute] = amixer sset Master toggle 
program[sound_increase] = amixer sset Master 5%+ 
program[sound_decrease] = amixer sset Master 5%-
# ---------------- #

